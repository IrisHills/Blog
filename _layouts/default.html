<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>{{ site.title }}</title>
	<meta name="description" content="{{ page.description }}">
	
	<!-- Enable responsive layouts; tell browsers not to shrink pages to fit small screens -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Load styles -->
	<!-- For production, combine all of the stylesheets -->
	<link rel="stylesheet" href="{{ site.baseurl }}/css/sitewide.css">
	
	<!-- pull in webfonts -->
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Carrois+Gothic+SC" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Carrois+Gothic" rel="stylesheet">

</head>
<body>
	    <p class=defultbar><a href="{{ site.url }}{{ site.baseurl }}">
		<img src="/Blog/img/defultbar.png"
		alt="Home"
		class=defultbar>
	</a></p>

	<!-- Page content goes inside the container -->
	<!-- In general, you should have only one container per page. -->
	<div class="container">

        <h1 class="page-title">{{ page.title }}</h1>

        {% if page.date %}
    		<p class="date">{{ page.date | date: "%A, %B %-d, %Y" }}</p>
        {% endif %}

        <div class="content">{{ content }}</div>

	</div><!-- end container -->
	
</body>
</html>
